<div class="loginComponent" [formGroup]="Login">
    <div class="loginFormGroup">
        <h4>Đăng nhập</h4>
        <div class="loginFormControl" >
            <label>Nhập tài khoản</label>
            <br>
            <input type="text" placeholder="Nhập tài khoản đăng nhập của bạn" formControlName="username">
            <div *ngIf="getUserName()?.dirty || getUserName()?.touched">
                <div *ngIf="getUserName()?.hasError('required')" style="color: rgb(195, 45, 45); font-size: 10px;">
                    Bạn chưa nhập tên đăng nhập
                </div>
            </div>
        </div>
        <div class="loginFormControl">
            <label>Nhập mật khẩu</label>
            <br>
            <input type="password" placeholder="Nhập mật khẩu của bạn" formControlName="password">
            <div *ngIf="getPassword()?.dirty || getPassword()?.touched">
                <div *ngIf="getPassword()?.hasError('required')" style="color: rgb(195, 45, 45); font-size: 10px;">
                    Bạn chưa nhập mật khẩu
                </div>
            </div>
        </div>
        <div class="btn-submit">
            <button type="submit" >Đăng nhập</button>
        </div>
    </div>

</div>
