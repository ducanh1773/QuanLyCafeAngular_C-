<div class="productCreateProductForm" [formGroup]="stock">
    <div class="templateCreateProduct">
        <div class="itemInputProduct">
            <label>Nhập tên bàn</label>
            <br>
            <input type="text" id="name" formControlName="name" placeholder="Nhập tên sản phẩm muốn thêm" />
            <div *ngIf="Name?.dirty || Name?.touched">
                <div class="error" *ngIf="Name?.hasError('required')" style="color: rgb(195, 45, 45); font-size: 18px;">
                    Bạn chưa nhập bàn
                </div>
            </div>
        </div>
        <div class="itemInputProduct">
            <label>Nhập số lượng ghế có trong bàn </label>
            <br>
            <input type="number" id="quantity" formControlName="ChairNumber"
                placeholder="Nhập số lượng ghế">
            <div *ngIf="ChairNumber?.dirty || ChairNumber?.touched">
                <div class="error" *ngIf="ChairNumber?.hasError('required')"
                    style="color: rgb(195, 45, 45); font-size: 18px;">
                    Bạn chưa nhập số ghế
                </div>
            </div>
        </div>
        <div class="itemInputProduct">
            <label>Nhập trạng thái của bàn</label>
            <br>
            <div class="statusProduct">
                <input type="radio" formControlName="status" [value]="true">
                <p>Sử dụng</p>
            </div>
            <div class="statusProduct">
                <input type="radio" formControlName="status" [value]="false">
                <p>Ngưng sử dụng</p>
            </div>
            <div *ngIf="Status?.dirty || Status?.touched" class="error">
                <div *ngIf="Status?.hasError('required')" style="color: rgb(195, 45, 45); font-size: 18px;">
                    Bạn chưa chọn trạng thái bàn
                </div>
            </div>
        </div>

        <div class="itemInputProduct">
            <label>Nhập cập nhật xóa của bàn</label>
            <br>
            <div class="statusProduct">
                <input type="radio" formControlName="deleted" [value]="true">
                <p>Đã xóa</p>
            </div>
            <div class="statusProduct">
                <input type="radio" formControlName="deleted" [value]="false">
                <p>Chưa xóa</p>
            </div>
            <div *ngIf="Status?.dirty || Status?.touched" class="error">
                <div *ngIf="Status?.hasError('required')" style="color: rgb(195, 45, 45); font-size: 18px;">
                    Bạn chưa chọn cập nhật xóa bàn
                </div>
            </div>
        </div>
        <div class="btn-createProduct">

            <button (click)="handleCreateProduct()">Thêm mới bàn</button>
        </div>

    </div>


</div>
